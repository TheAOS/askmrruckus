<div data-ng-repeat="score in scoreList">
	<div class="score hatch">
		<span class="score-name {{ score.classCss }}" data-ng-bind="score.name"></span>-<span class="score-realm" data-ng-bind="score.realm"></span>
		<span class="score-presses pull-right" data-ng-bind="score.actualPresses + ' / ' + score.possiblePresses"></span>
		<progressbar value="score.barValue" class="progress">{{ score.value | number: 3 }}%</progressbar>
	</div>
</div>
